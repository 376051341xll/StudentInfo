<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>学生成绩管理系统</title>

	<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>


	<script type="text/javascript" src="ajax.js"></script>
	<script type="text/javascript" src="./login.js"></script>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div class="htmleaf-container">
		<div id="wrapper" class="login-page">
		  <div id="login_form" class="form">
		    <form id="form1" class="register-form" method="POST">
		      <input type="text" placeholder="用户名" id="user_name" style="color: #1a1a1a"/>
		      <input type="password" placeholder="密码" id="register_password" style="color: #1a1a1a"/>
		      <input type="text" placeholder="电子邮件" id="email"style="color: #1a1a1a"/>
				<select id="identity" style="float:right;margin-bottom: 8px;color: lightslategrey;border-color: whitesmoke;font-size: 15px">
					<option value ="student">学生</option>
					<option value ="teacher">老师</option>
				</select>
		      <button id="create">创建账户</button>
		      <p class="message">已经有了一个账户? <a href="#">立刻登录</a></p>


		    </form>
		    <form id="form2" class="login-form"  method="get">
		      <input type="text" placeholder="邮箱" name="email" id="login_email" style="color: #1a1a1a"/>
		      <input type="password" placeholder="密码" name="password" id="password" style="color: #1a1a1a"/>
		      <button id="login">登　录</button>
		      <p class="message">还没有账户? <a href="#">立刻创建</a></p>
		    </form>
		  </div>
		</div>

	</div>

	<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
